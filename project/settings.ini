// The script that should be started when the appliation runs.
boot_script = "lua/boot"

// Package to be loaded on boot
boot_package = "boot"

// Settings for the win32 platform
win32 = {
	window_name = "Bitsquid Empty Sample"
	floating_point_exceptions = true

	renderer = {
		screen_resolution = [ 1280, 720 ]
		adapter_index = 0
		fullscreen_output = 0
		fullscreen = false
		aspect_ratio = -1
		d3d_debug = false
	}
}

render_config = "core/rendering/renderer"
performance_hud = "core/performance_hud/performance_hud"

render_settings = {	
	g_tessellation_detail = 1
	g_tessellation_tri_size = 8
}

android = {
	render_config = "core/rendering/mobile_renderer"
	//local_console_log = "%OBBPATH%/log.txt"
}

ios = {
	save_dir = "%APPDATA%\\Hamilton"
